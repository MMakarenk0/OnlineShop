<script>
  const productsList = document.getElementById("products-list");

  fetch('https://fakestoreapi.com/products')
    .then(response => response.json()) // Corrected typo: 'response' instead of 'resault'
    .then(data => {
      data.forEach(product => {
        // Use template literals (backticks) for cleaner string interpolation
        const productHTML = `
          <div class="product" data-product-id="${product.id}">
            <img class="product__img" src="${product.img}" alt="product image">
            <h3 class="product__title">${product.title}</h3>
            <p class="product_category">${product.category}</p>
            <div class="footer">
              <p class="footer__price">$${product.price.toFixed(2)}</p> // Format price with two decimal places
              <button class="footer__button">Add to cart</button>
            </div>
          </div>
        `;

        productsList.insertAdjacentHTML("beforeend", productHTML);
      });
    })
    .catch(error => {
      console.error("Error fetching products:", error);
      // Optionally display an error message to the user
    });
</script>
